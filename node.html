<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/node.js"></script>
    
    <script src="//unpkg.com/d3"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="/js/banner-animation.js"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <link href="/css/daccs-css.css" rel="stylesheet">

    <script src="/js/load_menu.js"></script>
    <script src="/js/load_footer.js"></script>
    <script src="/js/load_banner.js"></script>
    <script src="/js/load_pictures.js"></script>
    <meta charset="UTF-8">




    <title>Title</title>
</head>
<body>

<!-- Include menu -->
<div id="menu"></div>
<!-- end menu-->

<!-- Include banner -->
<div id="banner"></div>
<!-- end banner -->

<div class="row mt-5">
    <div class="container">
        <div id="page_title_div" class="col-12 text-center"></div>
    </div>
</div>

<div class="container mt-3">
        <div class="row g-0 border rounded d-flex flex-column position-static overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative info-background">
            <div class="col-12 col-sm-8 px-2">
                    <div class="row">
                        <div class="col-9">
                            <!--H2 title -->
                            <div id="name" class="mb-0"></div>
                            <!--H3 title-->
                            <div id="affiliation" class="mb-1 text-body-secondary"></div>
                            <div id="description"></div>

                             <div class="mt-3">
                                 <table>
                                     <thead><tr><th></th></tr></thead>
                                     <tbody>
                                     <tr>
                                         <td><div id="url"></div></td>
                                     </tr>
                                     <tr>
                                         <td>Date Added: <span id="last_updated"></span></td>
                                     </tr>
                                     <tr>
                                         <td>Status: <span id="status"></span></td>
                                     </tr>
                                     <tr>
                                         <td>Contact: <span id="contact"></span></td>
                                     </tr>
                                     <tr>
                                         <td>Version: <span id="version"></span></td>
                                     </tr>
                                     </tbody>
                                 </table>

                            </div>
                        </div>

                        <div class="col-3 pt-4">
                             <!-- Small sharp icon next to title -->
                             <a id="small-logo-link" target="_blank"><img id="title-icon-img"></a>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-12 text-center">
                                <h4 class="text-decoration-underline">Services Available</h4>
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div id="services" class="table-responsive"></div>
                        </div>
                    </div>
            </div>

            <div class="col-1 col-sm-4 d-none d-lg-block overflow-hidden shadow-lg">
                <!--Sets logo as background image-->
                <div id="background-icon">
                    <!--Div used to apply blur effect to background image -->
                    <div id="node-overlay-container" class="foreground-img-blur mb-auto">
                        <!--Used to set sharp logo overlayed on blurred logo.  May be used in future -->
                        <!--<img id="node-overlay-img" > -->
                    </div>
                </div>
            </div>
    </div>
</div>

<!-- Include pictures -->
<div id="pictures"></div>
<!-- end pictures -->

<div class="row">
    <div class="container">
        <div class="col-12" id="footer"></div>
    </div>
</div>


</body>
</html>
