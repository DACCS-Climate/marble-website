<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/node.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="/css/daccs-css.css" rel="stylesheet">

    <script src="/js/load_menu.js"></script>
    <script src="/js/load_footer.js"></script>
    <script src="/js/load_banner.js"></script>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>

<!-- Include menu -->
<div id="menu"></div>
<!-- end menu-->

<!-- Include banner -->
<div id="banner"></div>
<!-- end banner -->

<div class="container">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative info-background">
            <div class="col-7 p-4 d-flex flex-column position-static">
                <div class="container">
                    <div class="row">
                        <div class="col-10">

                             <!--H1 title -->
                            <div id="name" class="mb-0"></div>

                            <!--H3 title-->
                            <div id="affiliation" class="mb-1 text-body-secondary"></div>

                            <div id="description"></div>
                            <div>

                                <p>Date Added: <span id="date_added"></span></p>
                                <p>Status: <span id="status"></span></p>
                                <p>Contact: <span id="contact_email"></span></p>
                                <p>Version: <span id="node_version"></span></p>
                            </div>
                        </div>

                        <div class="col-2">
                            <div id="title-icon">
                                    <img id="title_icon_img" >
                            </div>
                        </div>

                    </div>
                </div>

                    <div class="container">
                    <div class="row">
                        <div class="col-12">
                        <div id="services"></div>
                        </div>
                    </div>
                    </div>

            </div>

            <div class="col-4 d-block d-lg-block offset-1 overflow-hidden shadow-lg ">
                <div id="background-icon">
                    <div id="node-overlay-container" class="foreground-img-blur mb-auto">
                        <!--Used to set sharp logo overlayed on blurred logo.  May be used in future-->
                        <!--<img id="node-overlay-img" >-->
                    </div>
                </div>
            </div>
    </div>
</div>

<!-- Keep until final version -->

<div id="icon"></div>
<div id="url"></div>

<div id="contact"></div>


<div id="last_updated"></div>



<div id="version"></div>

<div class="row">
    <div class="container">
        <div class="col-12" id="footer"></div>
    </div>
</div>


</body>
</html>
