{% if template %}
    {% set accordion_id = accordion_id|default("{{accordion_id}}") %}
{% endif %}
<div class="row">
    <div class="accordion" id="accordion-{{ accordion_id }}">
        <div class="accordion-item">
            <h2 class="accordion-header" id="accordion-header-{{ accordion_id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#accordion-collapse-{{ accordion_id }}" aria-expanded="false"
                        aria-controls="accordion-collapse-{{ accordion_id }}">
                    <div class="text-center ">View More <span class="bi bi-chevron-down"></span></div>
                </button>
            </h2>
            <div id="accordion-collapse-{{ accordion_id }}" class="accordion-collapse collapse"
                 aria-labelledby="accordion-header-{{ accordion_id }}" data-bs-parent="#accordion-{{ accordion_id }}">
                <div class="accordion-body" id="accordion-body-content-{{ accordion_id }}">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
