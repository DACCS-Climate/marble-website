<div class="container col-xxl-8 px-4 py-5">
     <div class="container">
        <div class="d-none d-lg-block">
                    <div class="banner-video">
                        <div class="embed-responsive embed-responsive-16by9 ">
                            <div class="position-absolute">
                                <video class="w-100" autoplay loop muted>
                                    <source src="{{ banner_video }}" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
        </div>
            </div>

    <div class="row flex-lg-row-reverse align-items-center g-5 py-5 banner-video-overlay">
      <div class="col-10 col-sm-8 col-lg-6">
        <!--<img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">-->
      </div>
      <div class="col-lg-6">
        <!--<h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Responsive left-aligned hero with image</h1>-->
          <span id="banner-title" class="gradient-text banner-title">{{ page_title }}</span>
          <div class="d-flex align-items-center justify-content-center banner-slogan">
                                    {{ page_slogan|default("") }}
          </div>

      </div>
    </div>
