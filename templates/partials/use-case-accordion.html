<div id="accordion">
  <div class="card">
    <div class="card-header" id="heading{{ user_type }}">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse{{ user_type }}" aria-expanded="true" aria-controls="collapse{{ user_type }}">
          <h3>{{ user_type }}</h3>
        </button>
      </h5>
    </div>

    <div id="collapse{{ user_type }}" class="collapse" aria-labelledby="heading{{ user_type }}" data-parent="#accordion">
      <div class="card-body">
          {{ content }}
      </div>
    </div>
  </div>
</div>
