<div class="container-fluid content-section w-75">
    <div class="row mt-5">
        {% if page == "about" %}
            <div class="d-none d-lg-flex">
                <table>
                    <tr><td class="align-top"><div class="about-intro-title"><h3>{{ title }}</h3></div></td><td class="align-top"><div class="about-intro">{{ content|safe }}</div></td></tr>
                </table>
             </div>

            <div class="d-flex d-lg-none flex-column">
                <h3>{{ mobile_title }}</h3>
                <div>{{ content|safe }}</div>
            </div>
        {% else %}
            <div class="d-flex flex-column">
                <h3 class="h3-title-margin">{{ title }}</h3>
                <div><p>{{ content|safe }}</p></div>
            </div>
            {% if about_github %}
                {% with alt_git_hub_link = about_github %}
                    {% include "partials/git-doc-links.html" %}

                {% endwith %}
            {% endif %}
        {% endif %}
    </div>
</div>
