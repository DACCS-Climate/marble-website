<div class="row mb-2 mx-auto">
    <div class="col-md-12 ">
        <div class="row  g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative info-background">
            <div class="col-4 d-block d-lg-block">
                <img class="img-fluid" src="{{ hostimagesource }}"/>
            </div>
            <div class="col-8 ps-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success"><!-- Add text about the data catalog used for Marble OPTIONAL LINE--></strong>
                <h3 class="mb-0">{{ sectiontitle }}</h3>
                <div class="mb-1 text-body-secondary">{{ sectionsecondarytitle }}</div>
                {{ content }}
                {{ tablecontent }}
                 <table class="table table-striped table-borderless info-background mb-2">
                      <thead> </thead>
                      <tbody>
                          <tr>
                            <td>
                                <p>Start with a general deployment.</p>
                            </td>
                           <td>
                               <div>
                                    <a class="daccs-github-link" target="_blank" href="https://github.com/bird-house/birdhouse-deploy/blob/master/birdhouse/README.rst">
                                        <i class="fab fa-github "></i> Deploy on Docker or Vagrant
                                    </a>
                               </div>
                           </td>
                        </tr>
                      <tr>
                           <td>
                                <p>Then add any extra components you want.</p>
                           </td>
                           <td>
                               <div>
                                    <a class="daccs-github-link" target="_blank" href="https://github.com/bird-house/birdhouse-deploy/blob/master/birdhouse/components/README.rst">
                                        <i class="fab fa-github "></i> Extra Core Components
                                    </a>
                               </div>
                               <div>
                                    <a class="daccs-github-link" target="_blank" href="https://github.com/bird-house/birdhouse-deploy/blob/master/birdhouse/optional-components/README.rst">
                                        <i class="fab fa-github "></i> Optional Components
                                    </a>
                               </div>
                           </td>
                      </tr>
                      <tr>
                          <td>
                                <p>Add your node to the Marble network</p>
                          </td>
                          <td>
                              <div>
                                    <a class="daccs-github-link" target="_blank" href="https://github.com/DACCS-Climate/Marble-node-registry/tree/main">
                                        <i class="fab fa-github "></i> Marble Node Registry
                                    </a>
                              </div>
                          </td>

                      </tr>
                      </tbody>
                 </table>
            </div>
        </div>
    </div>
