                <strong class="d-inline-block mb-2 text-success"></strong>
                <h3 class="mb-0">{{ rightsectiontitle }}</h3>
                <div class="mb-1 text-body-secondary">{{ rightsectionsecondtitle }}</div>
                {{ content }}
   

                <div>
                    <a class="daccs-github-link" href="{{ rightgithubhref }}">

                    </a>

                    </a>

            </div>
            <div class="col-4 d-block d-lg-block">
                <img class="img-fluid w-sm-100 mt-sm-3 mt-lg-0 d-block wps-lg-raven-logo" src="{{ rightimagesource }}" />

        </div>
    </div>
